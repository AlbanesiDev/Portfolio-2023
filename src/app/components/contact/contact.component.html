<div class="card__container">
    <div class="card__styles">
        <div class="card__title-container">
            <span class="card__title">Contacto</span>
        </div>
        <div class="gradient"></div>
        <div class="card__contact">
          <ng-container *ngFor="let item of links">
            <a class="card__contact-link" [href]="item.url" target="_blank">
              <span class="card__contact-link-tooltip">{{item.name}}</span>
              <img class="card__contact-link-img" [src]="item.icon" [alt]="item.name">
            </a>
          </ng-container>
        </div>
        <span class="card__name">Joaquin Albanesi</span>
    </div>
</div>
