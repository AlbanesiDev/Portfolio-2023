<div class="about-me">
  <div class="bg-card">
    <div class="card__title-container">
      <span class="card__title">Sobre Mi</span>
    </div>
    <ng-container *ngFor="let about of aboutMe">
      <div class="bg-col-1">
        <img class="card__img" [src]="about.img" alt="" />
        <div class="card__text-container">
          <h2 class="card__date">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="dot"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
              />
            </svg>
            {{ about.location }}
          </h2>
        </div>
        <div class="card__text-container">
          <h2 class="card__date">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="clock"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
              />
            </svg>
            {{ about.time }}
          </h2>
        </div>
      </div>
      <div class="bg-col-2">
        <ng-container *ngFor="let description of about.description">
          <p class="card__text">
            {{ description.paragraph_1 }}
          </p>
          <p class="card__text">
            {{ description.paragraph_2 }}
          </p>
          <p class="card__text">
            {{ description.paragraph_3 }}
          </p>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
