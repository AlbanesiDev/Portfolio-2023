<div class="card__container">
  <div class="card__styles">
    <div class="card__title-container">
      <span class="card__title">Habilidades</span>
    </div>
    <ng-container *ngFor="let skill of skillData; let i = index">
      <div class="card__skill" VanillaTilt [style.background]="getGradient(skill.color)">
        <img class="card__skill-img" [src]="skill.icon" alt="">
      </div>
    </ng-container>
  </div>
</div>
